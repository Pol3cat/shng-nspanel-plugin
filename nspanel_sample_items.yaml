tasmota_nspanel:

    send_msg_no:
        type: num
        enforce_updates: yes
        initial_value: -1
        
    send_msg_dict:
        type: dict
        enforce_updates: yes
        initial_value: '{"CustomRecv": ""}'
        
    send_message:
        type: str
        eval: sh.nspanel.send_mqtt_from_nspanel(value)
        eval_trigger: 
          - ..send_msg_no
          - ..send_msg_dict
    
    online:
        type: bool
        nspanel_attr: online
       
    temperature:
        type: num
        nspanel_attr: temp_analog
    
    temperature1:
        type: num
        nspanel_attr: temp_esp32

    notify:
        type: dict
        nspanel_popup: notify
        initial_value: {'heading': 'Ãœberschrift', 'text': 'Text\r\nmit Umbruch', 'size': 3}

    MyTimer:
        type: num
        eval: value-1 if value > 0 and sh..timer(1, value-1) is None else value # not perfect but works
        nspanel_popup: timer
